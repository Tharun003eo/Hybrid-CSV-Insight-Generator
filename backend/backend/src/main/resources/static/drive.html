    /* === RESET & BASE === */
    * {

      padding: 0;

    }

      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;

      height: 100%;
    }

    .page-container {
      display: flex;

    }

      color: #fff;
      padding: 2rem;

      justify-content: space-between;

      height: 20vh;

    .nav-left {
      display: flex;

      align-items: flex-start;
    }

      width: 60px;

    }

    .title-group .title {

    }

    .tagline {
      font-size: 1rem;
      margin-top: 0.5rem;

    /* === MAIN CONTENT === */
    .main-body {

      padding: 5rem 2rem;
      display: flex;

      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('../assets/bg.jpg') no-repeat center center;
      background-size: cover;
    }

    .main-body h1 {
      font-size: 2.5rem;
      color: #121212;
      margin-bottom: 1rem;
    }

    .main-body p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #444;
      margin-bottom: 2rem;
    }

    .icon {
      font-size: 3.5rem;
      color: #10b981;
      margin-bottom: 1rem;
    }

    .back-btn {
      padding: 0.8rem 1.8rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .back-btn:hover {

    }
